services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - APP_NAME=Sentiment Analyzer API
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - NEO4J_DATABASE=neo4j
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/osint_db
      - ALLOWED_ORIGINS=["http://localhost:8501","http://streamlit:8501","*"]
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - osint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Frontend Service
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: osint-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8080
    depends_on:
      - api
    networks:
      - osint-network
    restart: unless-stopped

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15.0-community
    container_name: osint-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - osint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # PostgreSQL Database (for future relational data)
  postgres:
    image: postgres:16-alpine
    container_name: osint-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=osint_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - osint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  osint-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
